    <title>Webpage demo</title>
    <style>
		/* CSS styling for the header and navigation bar */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

		header {
			background-color: #333;
			color: #fff;
			padding: 15px;
			text-align: center;
		}

		nav {
			background-color: #4CAF50;
		}

		nav a {
			float: left;
			color: #fff;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			font-size: 17px;
		}

		nav a:hover {
			background-color: #ddd;
			color: black;
		}

		/* CSS styling for the main section and footer */
		main {
			padding: 50px;
			text-align: center;
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: space-evenly;
            align-items: center;
		}
        
		footer {
            margin-top: auto;
            background-color: #333;
			color: #fff;
			padding: 15px;
			text-align: center;
		}

        body{
            box-shadow: 0px 0px 4rem .5rem #888888;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            height: 100vh;
            max-width: 1024px;
            margin-inline: auto;
        }
	</style>

</head>
