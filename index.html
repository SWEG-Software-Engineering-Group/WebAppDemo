<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage demo</title>
    <style>
		/* CSS styling for the header and navigation bar */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

		header {
			background-color: #333;
			color: #fff;
			padding: 15px;
			text-align: center;
		}

		nav {
			background-color: #4CAF50;
		}

		nav a {
			float: left;
			color: #fff;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			font-size: 17px;
		}

		nav a:hover {
			background-color: #ddd;
			color: black;
		}

		/* CSS styling for the main section and footer */
		main {
			padding: 50px;
			text-align: center;
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: space-evenly;
            align-items: center;
		}
        
		footer {
            margin-top: auto;
            background-color: #333;
			color: #fff;
			padding: 15px;
			text-align: center;
		}

        body{
            box-shadow: 0px 0px 4rem .5rem #888888;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            height: 100vh;
            max-width: 1024px;
            margin-inline: auto;
        }
	</style>
    <script defer type="module" src="myscripts.js"></script> 
</head>

<body>
	<header>
		<h1 id="category:Header&title:TitoloGrande"></h1>
        <h2 id="category:Header&title:TitoloPiccolo"></h2>
	</header>
	<nav>
		<a href="#" id="category:Nav&title:HomeLink"></a>
		<a href="#" id="category:Nav&title:ChiSiamoLink"></a>
		<a href="#" id="category:Nav&title:ContattaciLink"></a>
	</nav>
	<main>
        <label id="category:Main&title:Picker" for="language-picker"></label>
        <select id="language-picker">

        </select>

		<h3 id="category:Main&title:Titolo"></h3>
		<p id="category:Main&title:PrimoParagrafo"></p>
		<p id="category:Main&title:SecondoParagrafo"></p>
        <button id="category:Main&title:BottoneConferma"></button>
		<h3 id="category:Main&title:SoloItaliano"></h3>
		<h3 id="category:Main&title:IntroATestoInesistente"></h3>
		<p id="category:Main&title:TestoInesistente"></p>
	</main>
	<footer>
		<p>Copyright &copy; 2023 SWEG - Software Engineering Group</p>
	</footer>
</body>

</html>
